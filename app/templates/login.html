<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - InklúAI</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Bienvenido de nuevo</h1>
                <p>Inicia sesión en tu cuenta</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginIdentifier">Usuario o Correo electrónico</label>
                    <input 
                        type="text" 
                        id="loginIdentifier" 
                        name="loginIdentifier" 
                        placeholder="Ingresa tu usuario o correo electrónico"
                        required
                    >
                    <span class="error-message" id="identifierError"></span>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="loginPassword" 
                            placeholder="Ingresa tu contraseña"
                            required
                        >
                        <button type="button" id="togglePassword" aria-label="Mostrar/ocultar contraseña">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Recordarme</label>
                    </div>
                    <a href="reset-password-request.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="auth-button primary">Iniciar Sesión</button>
                
                <div class="notification" id="notification">
                    <p id="notificationMessage"></p>
                </div>
            </form>
            
            <div class="auth-link">
                <p>¿No tienes una cuenta? <a href="signup.html">Registrarse</a></p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/storage.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
