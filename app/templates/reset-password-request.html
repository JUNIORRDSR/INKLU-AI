<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - InklúAI</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="login-page">
    <header class="auth-header-main">
        <div class="logo-container centered">
            <img src="{{ url_for('static', filename='img/inklufnd.png') }}" alt="InklúAI Logo" class="logo-img">
            <div class="logo-text">InKlú-AI</div>
        </div>
    </header>

    <main class="auth-content">
        <h1 class="auth-titulo">Restablecer Contraseña</h1>
        
        <div class="auth-container">
            <div class="auth-card modern">
                <div class="auth-card-header">
                    <h2>Recupera tu acceso</h2>
                    <p>Ingresa tu correo para recibir un enlace de restablecimiento</p>
                </div>
                
                <form id="resetRequestForm" class="auth-form modern">
                    <div class="form-group">
                        <label for="resetEmail">Correo electrónico</label>
                        <input 
                            type="email" 
                            id="resetEmail" 
                            name="resetEmail" 
                            placeholder="Ingresa tu dirección de correo"
                            required
                        >
                        <span class="error-message" id="emailError"></span>
                    </div>
                    
                    <button type="submit" class="auth-button gradient">Enviar Enlace</button>
                    
                    <div class="notification" id="notification">
                        <p id="notificationMessage"></p>
                    </div>
                </form>
                
                <div class="auth-link modern">
                    <p>¿Recuerdas tu contraseña? <a href="login" class="signup-link">Iniciar sesión</a></p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/passwordReset.js') }}"></script>
</body>
</html>
