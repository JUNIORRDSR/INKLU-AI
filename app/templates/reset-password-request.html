<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - InklúAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Restablecer Contraseña</h1>
                <p>Ingresa tu correo para recibir un enlace de restablecimiento</p>
            </div>
            
            <form id="resetRequestForm" class="auth-form">
                <div class="form-group">
                    <label for="resetEmail">Correo electrónico</label>
                    <input 
                        type="email" 
                        id="resetEmail" 
                        name="resetEmail" 
                        placeholder="Ingresa tu dirección de correo"
                        required
                    >
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <button type="submit" class="auth-button primary">Enviar Enlace</button>
                
                <div class="notification" id="notification">
                    <p id="notificationMessage"></p>
                </div>
            </form>
            
            <div class="auth-link">
                <p>¿Recuerdas tu contraseña? <a href="login">Iniciar sesión</a></p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/passwordReset.js') }}"></script>
</body>
</html>
