<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del Servidor - InklúAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/errorsStyles.css')}} ">
</head>
<body class="login-page">
    <header class="auth-header-main">
        <div class="logo-container centered">
            <img src="{{ url_for('static', filename='img/inklufnd.png') }}" alt="InklúAI Logo" class="logo-img">
            <div class="logo-text">InKlú-AI</div>
        </div>
    </header>

    <main class="auth-content">
        <div class="auth-container">
            <div class="auth-card modern">
                <div class="error-container">
                    <div class="error-code">500</div>
                    <div class="error-message">Error del Servidor</div>
                    <div class="error-description">
                        Lo sentimos, ha ocurrido un error en nuestro servidor. Estamos trabajando para solucionarlo lo antes posible.
                    </div>
                    <a href="{{ url_for('viewpages.login') }}" class="auth-button gradient">Volver al Inicio</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
