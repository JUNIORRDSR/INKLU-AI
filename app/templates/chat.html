<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - SecureAuth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body class="chat-body">
    <header class="chat-header">
        <div class="header-left">
            <a href="dashboard.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
            </a>
            <div class="logo">AI Assistant</div>
        </div>
        <div class="user-menu">
            <div class="user-info">
                <span id="userDisplayName">User</span>
                <button id="logoutButton" class="logout-button">Logout</button>
            </div>
        </div>
    </header>

    <main class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <div class="message-content">
                    <p>Hello! I'm your AI assistant. How can I help you today?</p>
                </div>
                <div class="message-time">Just now</div>
            </div>
            <!-- Messages will be added here dynamically -->
        </div>
        
        <div class="chat-input-container">
            <div class="chat-attachments" id="attachmentPreview"></div>
            <form id="chatForm" class="chat-form">
                <div class="chat-input-wrapper">
                    <button type="button" id="uploadButton" class="chat-action-button" aria-label="Upload file">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </button>
                    <input type="file" id="fileInput" style="display: none;" multiple>
                    
                    <button type="button" id="recordButton" class="chat-action-button" aria-label="Record audio">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                    
                    <textarea id="messageInput" class="chat-input" placeholder="Type your message..." rows="1"></textarea>
                    
                    <button type="submit" id="sendButton" class="chat-send-button" aria-label="Send message">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <div id="recordingModal" class="recording-modal">
        <div class="recording-content">
            <div class="recording-indicator">
                <div class="recording-pulse"></div>
                <span>Recording...</span>
                <div class="recording-timer" id="recordingTimer">00:00</div>
            </div>
            <div class="recording-actions">
                <button id="stopRecordingButton" class="recording-button stop">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="6" y="6" width="12" height="12" rx="2" ry="2"></rect>
                    </svg>
                    Stop
                </button>
                <button id="cancelRecordingButton" class="recording-button cancel">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Cancel
                </button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/storage.js') }}"></script>
    <script src="{{ url_for('static', filename='js/caht.js') }}"></script>
</body>
</html>
