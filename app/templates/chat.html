<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Inklú-IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body class="chat-body">
    <header class="chat-header">
        <div class="header-left">
            <a href="dashboard" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
            </a>
            <div class="logo">Inklú-IA</div>
        </div>
        <div class="user-menu">
            <div class="user-info">
                <span id="userDisplayName">{{ current_user.name }}</span>
                <button id="logoutButton" class="logout-button">Cerrar sesión</button>
            </div>
        </div>
    </header>

    <main class="chat-container">
        <!-- Área del perfil del asistente -->
        <div class="assistant-profile">
            <img src="{{ url_for('static', filename='images/inklufnd.png') }}" alt="Inklú-IA Avatar" class="assistant-avatar">
            <div class="assistant-info">
                <h1>Inklú-IA</h1>
                <p>Asistente virtual</p>
            </div>
        </div>

        <!-- Área de sugerencias -->
        <div class="suggestions-container">
            <button class="suggestion-button">¿Cómo hacer una hoja de vida inclusiva?</button>
            <button class="suggestion-button">¿Qué es una nómina?</button>
            <button class="suggestion-button">¿Cuáles son mis derechos laborales?</button>
            <button class="suggestion-button">Ayúdame a redactar una carta de presentación</button>
        </div>

        <!-- Área de mensajes -->
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <div class="message-content">
                    <p>¡Hola! Soy Inklú-IA, tu asistente personal para crear hojas de vida inclusivas. ¿En qué puedo ayudarte hoy?</p>
                </div>
                <div class="message-time">16:34</div>
            </div>
        </div>

        <!-- Área de entrada de mensaje -->
        <div class="chat-input-area">
            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="Escribe tu mensaje aquí..."
                rows="1"
            ></textarea>
            <button type="button" id="sendButton" class="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
