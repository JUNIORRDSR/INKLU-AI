<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - InklúAI</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Crear Cuenta</h1>
                <p>Únete a InklúAI hoy</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Elige un nombre de usuario"
                        required
                    >
                    <span class="error-message" id="usernameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Ingresa tu correo electrónico"
                        required
                    >
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Crea una contraseña"
                            required
                        >
                        <button type="button" id="togglePassword" aria-label="Mostrar/ocultar contraseña">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-meter">
                            <div class="strength-segment" id="segment1"></div>
                            <div class="strength-segment" id="segment2"></div>
                            <div class="strength-segment" id="segment3"></div>
                            <div class="strength-segment" id="segment4"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Seguridad de la contraseña</span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirma tu contraseña"
                            required
                        >
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                
                <div class="form-group terms-checkbox">
                    <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
                    <label for="termsAgreement">Acepto los <a href="#">Términos de Servicio</a> y la <a href="#">Política de Privacidad</a></label>
                    <span class="error-message" id="termsError"></span>
                </div>
                
                <button type="submit" class="auth-button primary">Crear Cuenta</button>
                
                <div class="notification" id="notification">
                    <p id="notificationMessage"></p>
                </div>
            </form>
            
            <div class="auth-link">
                <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/validation') }}"></script>
    <script src="{{ url_for('static', filename='js/storage.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
