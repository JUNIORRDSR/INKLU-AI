<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establecer Nueva Contraseña - InklúAI</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Establecer Nueva Contraseña</h1>
                <p>Crea una nueva contraseña para tu cuenta</p>
            </div>
            
            <form id="newPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="newPassword" 
                            placeholder="Crea una nueva contraseña"
                            required
                        >
                        <button type="button" id="togglePassword" aria-label="Mostrar/ocultar contraseña">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-meter">
                            <div class="strength-segment" id="segment1"></div>
                            <div class="strength-segment" id="segment2"></div>
                            <div class="strength-segment" id="segment3"></div>
                            <div class="strength-segment" id="segment4"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Seguridad de la contraseña</span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmNewPassword">Confirmar Nueva Contraseña</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="confirmNewPassword" 
                            name="confirmNewPassword" 
                            placeholder="Confirma tu nueva contraseña"
                            required
                        >
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                
                <input type="hidden" id="resetToken" name="resetToken">
                
                <button type="submit" class="auth-button primary">Restablecer Contraseña</button>
                
                <div class="notification" id="notification">
                    <p id="notificationMessage"></p>
                </div>
            </form>
            
            <div class="auth-link">
                <p>¿Recuerdas tu contraseña? <a href="login">Iniciar sesión</a></p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/passwordReset.js') }}"></script>
</body>
</html>
